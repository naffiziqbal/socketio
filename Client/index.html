<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Starter Snowpack App" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Goriber Messanger</title>
</head>

<body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
    <h1>Your Goribana Inbox</h1>

    <!-- ? Message Body-->
    <section>
        <div class="profileInfo"></div>
        <div class="mainMessageBody">

            <!-- ? Viewer    -->
            <div class="viewer" id="viewer-message">
                <!-- <p class="viewerMessage"> Hello There</p> -->
            </div>

            <!-- ? Sender    -->
            <div class="sender" id="sender-message">
                <!-- <p class="senderMessage"> Hello There</p> -->
            </div>
        </div>
    </section>

    <section class="inputs">
        <!-- ? Event Section -->
        <form id="form">
            <div>
                <div class="messageContainer">
                        <label for="sendMessage" class="messageBox">
                                <textarea name="message" type="text" placeholder="your message"></textarea>
                        </label>
                    <div>
                        <button class="" type="submit">
                            <span class="material-symbols-outlined">
                                send
                            </span>
                        </button>
                    </div>
                </div>
            </div>

            <label for="text">
                <input id="roomInput" name="roomName" type="text" placeholder="your partner's Room ">
            </label>
        </form>
    </section>














    <script type="module" src="./index.js"></script>
</body>

</html>
