<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Starter Snowpack App" />
    <link rel="stylesheet" href="./style.css">
    <title>Starter Snowpack App</title>
</head>

<body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
    <h1>Your Inbox</h1>

    <!-- ? Message Body-->
    <section>
        <div class="profileInfo"></div>
        <div class="mainMessageBody">

            <!-- ? Viewer    -->
            <div class="viewer" id="viewer-message">
                <!-- <p class="viewerMessage"> Hello There</p> -->
            </div>

            <!-- ? Sender    -->
            <div class="sender" id="sender-message">
                <!-- <p class="senderMessage"> Hello There</p> -->
            </div>
        </div>
    </section>

    <section class="inputs">
        <!-- ? Event Section -->
        <form id="form">
            <label for="sendMessage">
                <input name="message" type="text" placeholder="your message">
                <input id="roomInput" name="roomid" type="text" placeholder="your room id">
                <input id="sendMessage" type="submit">
            </label>
        </form>
    </section>














    <script type="module" src="./index.js"></script>
</body>

</html>
